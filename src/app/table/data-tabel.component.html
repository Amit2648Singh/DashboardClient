<div class="row wrap_table_data">
  <div class="col-sm-12">

    <div class="row">
      <div class="col-sm-6">

          <div class="sub-title">
          <h4>All Customers</h4>
          <p>Active Members</p>
          </div>
      </div>
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-6">
            <div class="input-group outline mb-3">
              <div class="input-group-prepend">
                <button class="btn" type="button">
                  <img src="../../assets/search 1.png">
                </button>
              </div>
              <input type="text" class="form-control" placeholder="Search" aria-label="" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-sm-6 dropdown_select">
            <div class="wrap_label">
              <label>Short by</label>
              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected disabled>select one</option>
                <option value="1">Newest</option>
                <option value="2">Oldest</option>
              </select>
            </div>
           
          </div>
        </div>
      </div>
    </div>
   
    
    
    <div class="table">
      <div class="table-row header">
        <span (click)="sortTable('name')">Customer Name</span>
        <span (click)="sortTable('company')">Company</span>
        <span>Phone Number</span>
        <span>Email</span>
        <span>Country</span>
        <span>Status</span>
      </div>
      <div
        *ngFor="let customer of filteredCustomers()"
        class="table-row"
      >
        <span>{{ customer.name }}</span>
        <span>{{ customer.company }}</span>
        <span>{{ customer.phone }}</span>
        <span>{{ customer.email }}</span>
        <span>{{ customer.country }}</span>
        <span class="status">{{ customer.status }}</span>
      </div>
    </div>
    
    <div class="d-flex justify-content-between p-2">
      <ngb-pagination
        [collectionSize]="collectionSize"
        (pageChange)="refreshCountries()"
      >
      </ngb-pagination>
    </div>
  </div>
</div>
